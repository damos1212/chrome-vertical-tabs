<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs</title>
    <script src="theme-init.js"></script>
    <link rel="stylesheet" href="sidepanel.css">
  </head>
  <body>
    <main class="app-main">
      <ul id="tab-list" class="tab-list" role="listbox" aria-label="Tabs"></ul>
    </main>
    <div id="selection-bar" class="selection-bar hidden" role="region" aria-label="Selection actions">
      <div class="selection-count"><span id="selection-count">0</span> selected</div>
      <div class="selection-actions">
        <button id="close-selected" class="selection-btn selection-btn-primary" type="button">Close</button>
        <button id="clear-selection" class="selection-btn" type="button">Clear</button>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
